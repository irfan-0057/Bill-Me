<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        var products = {{ products|tojson }};
    </script>
</head>
<body>
    <h1>Billing - {{ today_date }}</h1>

    <div>
        <label>Search Product:</label>
        <input type="text" id="productSearch" autocomplete="off">
        <div id="productOptions" class="dropdown"></div>
    </div>

    <div>
        <label>Quantity:</label>
        <input type="number" id="qtyInput" min="1">
        <button id="addItemBtn">Add</button>
    </div>

    <h2>Items</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Qty</th>
                <th>Rate</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bill-items-body"></tbody>
    </table>

    <div>
        <p>Total Before Tax: ₹<span id="totalBeforeTax">0.00</span></p>
        <p>Total GST: ₹<span id="totalGst">0.00</span></p>
        <p><strong>Grand Total: ₹<span id="grandTotal">0.00</span></strong></p>
    </div>

    <script src="/static/billing.js"></script>
</body>
</html>
