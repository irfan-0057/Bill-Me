<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bismilla Traders - Billing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Basic styling for the search input and options */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px; /* Adjust as needed */
            margin-bottom: 20px;
        }

        .product-search {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding in element's total width */
        }

        .product-options {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-options div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .product-options div:hover {
            background-color: #f0f0f0;
        }

        .product-options div:last-child {
            border-bottom: none;
        }

        /* Styles for the bill items table */
        .bill-items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .bill-items-table th, .bill-items-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .bill-items-table th {
            background-color: #f2f2f2;
        }

        .bill-items-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .bill-items-table .actions button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .bill-summary {
            margin-top: 20px;
            text-align: right;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .bill-summary div {
            margin-bottom: 5px;
        }

        .bill-summary .grand-total {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }
        .bill-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input[type="text"],
        .input-group input[type="date"],
        .input-group input[type="number"],
        .input-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* Ensures inputs take full width of their grid column */
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}" class="sidebar-item">Dashboard</a>
        <a href="{{ url_for('inventory_selection') }}" class="sidebar-item">Inventory</a>
        <a href="{{ url_for('billing_selection') }}" class="sidebar-item active">Billing</a>
        <a href="{{ url_for('bills') }}" class="sidebar-item">Bills</a>
        <a href="{{ url_for('reports_selection') }}" class="sidebar-item">Reports</a>
    </div>

    <div class="content">
        <h1>Generate {{ product_type.capitalize() }} Bill</h1>
        <div class="bill-form">
            <div class="input-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" required>
            </div>
            <div class="input-group">
                <label for="billDate">Bill Date:</label>
                <input type="date" id="billDate" value="{{ today_date }}" required>
            </div>
            <div class="input-group">
                <label for="village">Village:</label>
                <input type="text" id="village">
            </div>
            <div class="input-group">
                <label for="mobileNum">Mobile Number:</label>
                <input type="text" id="mobileNum">
            </div>
        </div>

        <h2>Add Product</h2>
        <div class="add-product-section">
            <div class="search-container">
                <label for="productSearch">Product Name:</label>
                <input type="text" id="productSearch" class="product-search" placeholder="Search for products...">
                <div id="productOptions" class="product-options" style="display: none;"></div>
            </div>
            <div class="input-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1">
            </div>
            <button id="addProductBtn">Add Product to Bill</button>
        </div>

        <h2>Bill Items</h2>
        <table class="bill-items-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Company Name</th>
                    <th>Rate</th>
                    <th>Quantity</th>
                    <th>GST (%)</th>
                    <th>GST Amount</th>
                    <th>Total Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="billItemsBody">
                </tbody>
        </table>

        <div class="bill-summary">
            <div>Total Before Tax: <span id="totalBeforeTax">0.00</span></div>
            <div>Total GST: <span id="totalGst">0.00</span></div>
            <div class="grand-total">Grand Total: <span id="grandTotal">0.00</span></div>
        </div>

        <button id="generateBillBtn">Generate Bill (PDF)</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productSearchInput = document.getElementById('productSearch');
            const productOptionsDiv = document.getElementById('productOptions');
            const quantityInput = document.getElementById('quantity');
            const addProductBtn = document.getElementById('addProductBtn');
            const billItemsBody = document.getElementById('billItemsBody');
            const totalBeforeTaxEl = document.getElementById('totalBeforeTax');
            const totalGstEl = document.getElementById('totalGst');
            const grandTotalEl = document.getElementById('grandTotal');
            const generateBillBtn = document.getElementById('generateBillBtn');
            const customerNameInput = document.getElementById('customerName');
            const billDateInput = document.getElementById('billDate');
            const villageInput = document.getElementById('village');
            const mobileNumInput = document.getElementById('mobileNum');

            let selectedProductId = null;
            let billItems = [];

            // Parse products data passed from Flask
            const products = JSON.parse('{{ products | tojson | safe }}');

            function renderSearchableOptions(filteredProducts) {
                productOptionsDiv.innerHTML = '';
                if (filteredProducts.length === 0) {
                    productOptionsDiv.style.display = 'none';
                    return;
                }

                filteredProducts.forEach(product => {
                    const optionDiv = document.createElement('div');
                    // CORRECTED: Access properties by name
                    optionDiv.textContent = `${product.name} (${product.company_name})`;
                    optionDiv.dataset.id = product.id; // Access id by property
                    optionDiv.addEventListener('click', () => {
                        productSearchInput.value = optionDiv.textContent;
                        selectedProductId = optionDiv.dataset.id;
                        productOptionsDiv.style.display = 'none';
                    });
                    productOptionsDiv.appendChild(optionDiv);
                });
                productOptionsDiv.style.display = 'block';
            }

            productSearchInput.addEventListener('input', function() {
                const searchTerm = productSearchInput.value.toLowerCase();
                const filtered = products.filter(product =>
                    // CORRECTED: Access properties by name for filtering
                    product.name.toLowerCase().includes(searchTerm) ||
                    (product.company_name && product.company_name.toLowerCase().includes(searchTerm))
                );
                renderSearchableOptions(filtered);
            });

            productSearchInput.addEventListener('focus', function() {
                renderSearchableOptions(products); // Show all options when focused
            });

            // Hide options if clicked outside
            document.addEventListener('click', function(event) {
                if (!productSearchInput.contains(event.target) && !productOptionsDiv.contains(event.target)) {
                    productOptionsDiv.style.display = 'none';
                }
            });

            addProductBtn.addEventListener('click', async function() {
                if (!selectedProductId) {
                    alert('Please select a product from the search suggestions.');
                    return;
                }

                const quantity = parseInt(quantityInput.value);
                if (isNaN(quantity) || quantity <= 0) {
                    alert('Please enter a valid quantity.');
                    return;
                }

                try {
                    const response = await fetch(`/api/product/${selectedProductId}`);
                    if (!response.ok) {
                        throw new Error('Product not found or API error.');
                    }
                    const productData = await response.json(); // This should be an object

                    // Check if product already exists in bill items
                    const existingItemIndex = billItems.findIndex(item => item.id === productData.id);

                    if (existingItemIndex > -1) {
                        billItems[existingItemIndex].quantity += quantity;
                    } else {
                        billItems.push({
                            id: productData.id,
                            name: productData.name,
                            company_name: productData.company_name,
                            rate: productData.rate,
                            gst_percent: productData.gst_percent,
                            quantity: quantity
                        });
                    }
                    renderBillItems();
                    updateBillSummary();
                    productSearchInput.value = ''; // Clear search bar
                    quantityInput.value = 1; // Reset quantity
                    selectedProductId = null; // Reset selected product
                } catch (error) {
                    console.error('Error fetching product details:', error);
                    alert('Could not add product. Please try again.');
                }
            });

            function renderBillItems() {
                billItemsBody.innerHTML = '';
                billItems.forEach((item, index) => {
                    const row = billItemsBody.insertRow();
                    const gstAmount = (item.rate * item.quantity * item.gst_percent / 100);
                    const totalPrice = (item.rate * item.quantity) + gstAmount;

                    row.insertCell().textContent = item.name;
                    row.insertCell().textContent = item.company_name;
                    row.insertCell().textContent = item.rate.toFixed(2);
                    row.insertCell().textContent = item.quantity;
                    row.insertCell().textContent = item.gst_percent;
                    row.insertCell().textContent = gstAmount.toFixed(2);
                    row.insertCell().textContent = totalPrice.toFixed(2);

                    const actionsCell = row.insertCell();
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Remove';
                    deleteBtn.addEventListener('click', () => {
                        billItems.splice(index, 1);
                        renderBillItems();
                        updateBillSummary();
                    });
                    actionsCell.appendChild(deleteBtn);
                });
            }

            function updateBillSummary() {
                let totalBeforeTax = 0;
                let totalGst = 0;
                let grandTotal = 0;

                billItems.forEach(item => {
                    const itemTotal = item.rate * item.quantity;
                    const itemGst = itemTotal * (item.gst_percent / 100);
                    totalBeforeTax += itemTotal;
                    totalGst += itemGst;
                    grandTotal += (itemTotal + itemGst);
                });

                totalBeforeTaxEl.textContent = totalBeforeTax.toFixed(2);
                totalGstEl.textContent = totalGst.toFixed(2);
                grandTotalEl.textContent = grandTotal.toFixed(2);
            }

            generateBillBtn.addEventListener('click', async function() {
                const customerName = customerNameInput.value.trim();
                const billDate = billDateInput.value;
                const village = villageInput.value.trim();
                const mobileNum = mobileNumInput.value.trim();

                if (!customerName || !billDate || billItems.length === 0) {
                    alert('Please fill in customer name, bill date, and add at least one product.');
                    return;
                }

                const totalBeforeTax = parseFloat(totalBeforeTaxEl.textContent);
                const totalGst = parseFloat(totalGstEl.textContent);
                const grandTotal = parseFloat(grandTotalEl.textContent);

                const billData = {
                    customerName: customerName,
                    billDate: billDate,
                    village: village,
                    mobileNum: mobileNum,
                    products: billItems,
                    totalBeforeTax: totalBeforeTax,
                    totalGst: totalGst,
                    grandTotal: grandTotal
                };

                try {
                    const response = await fetch('/generate_pdf', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(billData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        window.open(`/serve_pdf/${result.filename}`, '_blank');
                    } else {
                        alert(`Error generating PDF: ${result.error}`);
                    }
                } catch (error) {
                    console.error('Error generating bill:', error);
                    alert('An error occurred while generating the bill.');
                }
            });
        });
    </script>
</body>
</html>
